  <script>
 
let productsData=JSON.parse(localStorage.getItem("productss"))||[]
    // console.log(productData)
  displayTable(productsData)
 

  function displayTable(productsData){
    // document.querySelector("container").innerHTML=""
    productsData.forEach(function (elem, index){
   let div=document.createElement("div");

   let image =document.createElement("img");
   image.setAttribute("src",elem.image_url);
   
   let womensName=document.createElement("h4");
   womensName.innerText=elem.name;
  
  
   let price =document.createElement("p");
   price.innerText= "Rs"+ " "+ elem.price;
   
   let strprice =document.createElement("img");
   strprice.innerText=elem.strikedoffprice
  
let dlt=document.createElement("p");
      dlt.innerText="REMOVE"
      dlt.style.fontWeight="bold"
      dlt.addEventListener("click", function(){
        deleteCart(index);
      })
   
    dlt.addEventListener("click",function(e){
        e.target.parentNode.remove();
    })

   div.append(image, womensName, price, strprice, dlt)
    document.querySelector("#container").append(div)  
    })
  }
let total=document.getElementById('subtotal')

let price_total=function(productsData){
    let sum=0

    for(i=0;i<productsData.length;i++){
        sum = sum + productsData[i].price
    }
    return sum
}
total.textContent = "Total Amount"+" "+ price_total(productsData)
total.style.fontWeight="bold"




function deleteCart(index){
    productsData.splice(index,1);
    localStorage.setItem("productss", JSON.stringify(productsData))
}
